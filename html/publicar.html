<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/publicar.css">
</head>
<body>
    <header class="cabecalho mobile">
        <a href="feed.html"><img src="../img/Logo.svg" alt="Logo" class="Logo"></a>
    </header>
    <aside class="menu__flutuante">
        <div class="desktop">
            <img src="../img/Logo.svg" alt="Logo" class="Logo desktop">
        </div>
        <nav class="menu__opcoes">
            <ul class="lista__links">
                <li class="menu__opcao"><a href="feed.html" class="menu__link feed">
                    <span class="material-icons">feed</span>
                    <p>Feed</p>
                </a></li>
                <li class="menu__opcao"><a href="perfil.html" class="menu__link perfil">
                    <span class="material-icons">account_circle</span>
                    <p>Perfil</p>
                </a></li>
                <li class="menu__opcao"><a href="about.html" class="menu__link about">
                    <span class="material-icons">info</span>
                    <p>Sobre nós</p>
                </a></li>
                <li class="menu__opcao"><a href="../index.html" class="menu__link sair">
                    <span class="material-icons">logout</span>
                    <p>Sair</p>
                </a></li>
            </ul>
        </nav>
    </aside>
    <main class="container__principal publicar__container">
        <section class="barra__pesquisa mobile">
            <form class="form__pesquisa">
                <input type="search" placeholder="Digite o que você procura" class="input__pesquisa">
                <div class="pesquisa__tags__container">
                    <ul class="pesquisa__lista__tags">
                        <li class="lista__tags__item">
                            <img src="../img/close-black.svg">
                            <p class="nome__tag">Front-end</p>
                        </li>
                        <li class="lista__tags__item">
                            <img src="../img/close-black.svg">
                            <p class="nome__tag">React</p>
                        </li>
                        <li class="lista__tags__item">
                            <img src="../img/close-black.svg">
                            <p class="nome__tag">Acessibilidade</p>
                        </li> 
                    </ul>
                    <button class="limpar__tags__botao" id="limparTags">Limpar tudo</button>
                </div>
            </form>
        </section>
        <section>
            <form  class="carregar__projeto__container">
                <div class="foto__projeto__container">
                    <img src="../img/imagem1.png" alt="imagem do Projeto" class="imagem__projeto" id="imagemProjeto">
                </div>
                <button class="carregar__projeto__botao">Carregar imagem <span class="material-icons">upload</span></button>
                <span class="projeto__arquivo">image_projeto.png <span class="projeto__arquivo material-icons">close</span></span>
            </form>
        </section>

        <section class="info__projeto">
            <h1 class="publicar__titulo">Novo Projeto</h1>
            <form class="publicar__projeto__info">
                <div class="campo__projeto inserir__nome__projeto">
                    <label for="nome" class="texto__info__projeto">Nome do Projeto</label>
                    <input type="text" class="inserir__info__projeto nome__projeto" id="nome" name="nome">
                </div>
                <div class="campo__projeto inserir__descricao">
                    <label for="descricaoTexto" class="texto__info__projeto">Descrição do Projeto</label>
                    <textarea wrap="soft" rows="3" style="resize: none;" class ="inserir__info__projeto descricao__projeto" id="descricaoTexto" name="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit.</textarea>
                </div>
                <div class="campo__projeto tags__projeto">
                    <label for="categoria" class="texto__info__projeto">Tags</label>
                    <input type="text" id="categoria" class ="inserir__info__projeto descricao__projeto" name="tags">
                </div>
                <ul class="lista__tags">
                    <li class="lista__tags__item">
                        <img src="../img/close-black.svg">
                        <p class="nome__tag">Acessibilidade</p>
                    </li>
                    <li class="lista__tags__item">
                        <img src="../img/close-black.svg">
                        <p class="nome__tag">Front-end</p>
                    </li>
                    <li class="lista__tags__item">
                        <img src="../img/close-black.svg">
                        <p class="nome__tag">React</p>
                    </li>
                </ul>
                <div class="publicar__projeto__botoes__container">
                    <button class="botao__descartar">Descartar<img src="../img/trash.svg"></button>
                    <button class="botao-publicar">Publicar<img src="../img/arrow_forward2.svg" alt=""></button>
                </div>
            </form>
        </section>
    </main>
    <script src="../Javascript/publicar.js"></script>
</body>
</html>
